<div class="usr-search-block"> <div class="usr-search-content"> <div class="empty-search-field"></div> <div class="search-field"> <div class="search-icon"></div> <input type="text" class="search-input" placeholder="Search for Users" ng-model="SearchedUser"> </div> <div class="scrollable-content"> <div class="search-suggestions" ng-repeat="customer in customers | filter:SearchedUser" ng-click="customerSelected(customer)"> <div class="username-chat-wrap"> <div class="search-time"> <div class="search-instance">{{duration}}</div> <div class="no-of-chats">2</div> </div> <div class="username-address"> <div class="username">{{customer.name}}</div> <div class="user-address">{{customer.mobile}}</div> </div> </div> </div> </div> </div> </div>
